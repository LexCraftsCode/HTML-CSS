<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexis Collins">
    <meta name="robots" content="nofollow,noindex">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Google Clone #4</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header--left">
          <a href="#" id="About">About</a>
          <a href="#" id="Store">Store</a>
        </div>
        <!-- Header End -->

        <div class="header--right">
          <a href="#" id="Gmail">Gmail</a>
          <a href="#" id="Images">Images</a>
          <span><img id="Menu" src="images/menu.png" alt="" /></span>
          <button id="Sign-in">Sign in</button>
        </div>
        <!-- Header End -->
      </header>
      <!-- End Header-->

      <div class="logo">
        <a
          href="https://alexisc.sgedu.site/AlexisCollins/Collins/"
          target="_blank"
          rel="noreferrer"
          ><img src="images/logo.png" alt="Google Logo" id="logo"
        /></a>
      </div>
      <!-- Logo End -->

      <main class="form-container">
        <form class="form">
          <div class="search">
            <div class="search-div">
              <img
                id="search-icon"
                src="images/search_bar_magnifying_glass.png"
                alt=""
              />
            </div>
            <div class="input-div">
              <input id="search-bar" type="text" />
            </div>
            <div class="mic-div">
              <img id="mic-icon" src="images/mic.png" alt="" />
            </div>
          </div>
          <!-- Container End-->

          <div class="buttons">
            <button class="button" id="search">Google Search</button>
            <button class="button" id="lucky">I'm Feeling Lucky</button>
          </div>
          <!-- Button End-->
        </form>
      </main>
      <!-- Main End -->
  </body>
</html>
